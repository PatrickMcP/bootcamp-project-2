    <div data-role="main" class="input-field col s6">
      <div data-role="collapsible" data-collapsed="true">
          <button id="btn1" class="waves-effect waves-light btn pink darken-1">Add Scores</button>
  
  <div data-role="fieldcontain">
      <label for="CourseHole">Hole</label>
      <input type="text" name="courseHole" id="courseHole" value=""  />
  </div>  
  <div data-role="fieldcontain">
      <label for="holePar">Par</label>
      <input type="text" name="holePar" id="holePar" value=""  />
  </div>  
  <div data-role="fieldcontain">
      <label for="userHandicap">Handicap</label>
      <input type="text" name="userHandicap" id="userHandicap" value=""  />
  </div> 
  
  <div data-role="fieldcontain">
      <label for="score">User Score</label>
      <input type="text" name="score" id="score" value=""  />
  </div>  
  
  
      <table data-role="table" id="table-column-toggle" data-mode="columntoggle" border="1" class="ui-responsive table-stroke">
        <thead>
          <tr>
            <th data-priority="2">Hole</th>
            <th>Par</th>
            <th data-priority="3">Handicap</th>
            <th data-priority="1">User Score</th>
           
        </thead>
  
        <tbody>
          
        </tbody>
      </table>

  </div>
